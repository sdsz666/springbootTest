

<html>

<head>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



	<script src="/js/editcase.js"></script>

</head>

<div>
	<label>当前登录用户:</label><label id="curUserId"></label>
	<br />
</div>

<form class="form-horizontal" role="form">

	<div id="case_edit" >
		<div  class="form-group" >
			<label class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10">
				<input class="form-control" id="userId"  disabled="true" style="width:40%"></input>
			</div>
		</div>
		
		<div  class="form-group" >
			<label class="col-sm-2 control-label">用例Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="caseId"  disabled="true" style="width:40%"></input>
			</div>
		</div>
		<div  class="form-group" >
			<label class="col-sm-2 control-label">用例描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="caseDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label" >模块描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="modelDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">模板Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="templateId" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">模板名称:</label>
			<div class="col-sm-10">
				<input class="form-control" id="templateName" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">场景Id:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneId" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">场景描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="sceneDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">自定义输入:</label>
			<div class="col-sm-10">
				<input class="form-control" id="extraInputList" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">校验描述:</label>
			<div class="col-sm-10">
				<input class="form-control" id="checkPoinDescription" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">自定义输出检查:</label>
			<div class="col-sm-10">
				<input class="form-control" id="extraCheckList" style="width:40%"></input>
			</div>
		</div>

		<div  class="form-group">
			<label class="col-sm-2 control-label">检查类型:</label>
			<div class="col-sm-10">
				<input class="form-control" id="defaultCheckType" style="width:40%"></input>
			</div>
		</div>
		
	</div>
	
	
	<div style="margin:0 auto;width:500px;"> 
		<button id='save' type="submit" class="btn btn-primary"  >保存</button>
	</div>
</form>

</html>
